{% extends "layout.html" %}
{% block body %}
<div class="login">
<form action="" method="POST" accept-charset="utf-8" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <td>
                Benutzer:
            </td>
            <td>
                {{ form.username() }}
            </td>
            
        </tr>
        <tr>
            <td>
                Passwort:
            </td>
            <td>
                {{ form.password() }}
            </td>
            
        </tr>
        <tr>
            <td></td>
            <td style="text-align: right">
                <input type="submit" value="Anmelden">
            </td>
        </tr>
        
    </table>
</form>
</div>
{% endblock %}
